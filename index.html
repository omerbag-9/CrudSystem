<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control" />
                <div id="alertName" class="alert d-none  alert-danger ">
                    enter Valid Name
                </div>
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control" />
                <div id="alertPrice" class="alert d-none  alert-danger ">
                    enter Valid Price
                </div>
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select class="form-select" id="productCategory">
                    <option value="tv">Tv</option>
                    <option value="mobile">mobile</option>
                    <option value="laptop">laptop</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                    <label class="form-check-label" for="productSale">product Sale</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription"></textarea>
            </div>
            <button id="addData" type="button" onclick="addProduct()" class="btn btn-outline-info">Add Product</button>
            <button id="editData" type="button" onclick="addEdit()" class="btn btn-outline-success d-none">Edit Product</button>
            <button type="button" onclick="clearform()" class="btn btn-outline-danger">Clear Form</button>
        </form>

        <input onkeyup="search()" class="form-control w-50 mx-auto my-5" type="text" placeholder="Search......" name="" id="searchInput">


        <table class="table text-center table-dark table-striped table-hover  table-bordered ">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Sale</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="myData">

                <!-- <tr>
                    <td>0</td>
                    <td>Nokia</td>
                    <td>8000</td>
                    <td>Mobile</td>
                    <td>true</td>
                    <td>Gooood</td>
                    <td>
                        <button class="btn btn-warning">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
